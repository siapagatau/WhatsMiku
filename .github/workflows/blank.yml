name: Build WAResponder APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil source code repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Java (wajib untuk Gradle Android)
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Install Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 4. Generate gradle wrapper (karena repo kita belum punya gradlew)
      - name: Create Gradle Wrapper
        run: |
          gradle wrapper

      # 5. Beri izin execute ke gradlew
      - name: Grant execute permission
        run: chmod +x gradlew

      # 6. Build APK DEBUG
      - name: Build Debug APK
        run: ./gradlew assembleDebug

      # 7. Upload hasil APK ke artifacts GitHub
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: WAResponder-APK
          path: app/build/outputs/apk/debug/app-debug.apk
